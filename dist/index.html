<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header>
      <h1>Overlook Hotel</h1>
    </header>
    <main>
      <section class="main-column-left">
        <h2 id="listTitle">Your Bookings</h2>
        <section class="your-bookings-container" id="scrollSection">
        </section>
      </section>
      <section class="main-column-right">
        <nav>
          <a class="link current-view" id="navDashboard" role="link" aria-label="go to dashboard page" >Dashboard</a>
          <h2 class="separator" aria-hidden="true"> | </h2>
          <a class="link" id="navBooking" aria-label="go to bookings page" role="link">Bookings</a>
        </nav>
        <section class="main-column-right-sections-container">
          <section class="cost-info-container">
            <p class="section-title" id="panelTitleRC">Price Summary</p>
            <section class="cost-wrapper hidden" id="dashboardCost">
              <p class="cost-label">Total Cost of Bookings</p>
              <p class="cost">$917.26</p>
            </section>
            <!-- Bookings View // Hidden in Dashboard -->
            <section class="input-wrapper" id="bookingInputFields">
              <section class="date-wrapper">
                <label for="calendar">Check-in date:</label>
                <input type="date" class="input-date" id="calendar">
              </section>
              <section class="dropdown-wrapper">
                <label for="roomType">Filter by room type:</label>
                <select name="roomTypes" class="input-room-type" id="roomType" required>
                  <option value="" disabled selected>--Select a room type--</option>
                  <option value="junior suite">Junior suite</option>
                  <option value="residential suite">Residential suite</option>
                  <option value="single room">Single room</option>
                  <option value="suite">Suite</option>
                  <option value="any">Any room type</option>
                </select>
              </section>
            </section>
            <!-- End Bookings View -->
          </section>
          <section class="prompt-button-container">
            <section class="prompt-button-wrapper prompt-background">
              <section id="promptSection">
                <p class="greeting">Hello Ethan!</p>
                <p class="prompt">Plan your next trip:</p>
              </section>
              <button class='book-now' id="buttonDashboard" aria-label="go to bookings page">Book Now</button>
              <button class='confirm-booking hidden' id="buttonConfirmBooking" aria-label="confirm booking for selected room">Confirm</button>
            </section>
          </section>
        </section>
      </section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
